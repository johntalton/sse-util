name: CI
on:
  - push
  - workflow_dispatch
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2
      - uses: actions/setup-node@v2.1.4
        with:
          node-version: 15.x
      - run: npm install
      - run: npm run build
      - run: npm run lint
      - run: npm run test
